<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Cadastro de Cliente</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="formulario" (ngSubmit)="salvar()">
        <!-- Campo Nome -->
        <mat-form-field appearance="fill">
          <mat-label>Nome</mat-label>
          <input matInput formControlName="nome" required>
          <mat-error *ngIf="formulario.get('nome')?.hasError('required')">
            Nome é obrigatório
          </mat-error>
        </mat-form-field>

        <!-- Campo Idade -->
        <mat-form-field appearance="fill">
          <mat-label>Idade</mat-label>
          <input matInput type="number" formControlName="idade" required>
        </mat-form-field>

        <!-- Radio Buttons -->
        <mat-radio-group formControlName="genero">
          <mat-radio-button value="masculino">Masculino</mat-radio-button>
          <mat-radio-button value="feminino">Feminino</mat-radio-button>
        </mat-radio-group>

        <!-- Checkbox -->
        <mat-checkbox formControlName="ativo">Cliente ativo</mat-checkbox>

        <!-- Botões -->
        <div class="button-row">
          <button mat-raised-button color="primary" type="submit">Salvar</button>
          <button mat-raised-button color="warn" type="button" (click)="cancelar()">Cancelar</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
